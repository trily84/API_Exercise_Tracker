<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener Microservices</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<container>
<h2 id="title">URL Shortener Microservices</h2>
<h4>Example Usage:</h4>
<a>[project url]/api/shorturl</a><br><br>

<form action="api/shorturl" method="POST">
    <label for="url_input">URL:</label>
    <input
      id="url_input"
      type="text"
      name="url"
      placeholder="https://amazon.com/"
    />
    <input type="submit" value="POST URL" />
</form>

<h4>Example Usage:</h4>
<a href="api/shorturl/1">[project url]/api/shorturl/1</a>

<p>Will redirect to https://www.example.com/
</p>
</container>
</body>
</html>
